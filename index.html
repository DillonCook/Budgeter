
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budgeter</title>
        <link rel="manifest" href="manifest.webmanifest">
        <meta name="theme-color" content="#0A0A0A"/>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in <span class="budget__title--month">%Month%</span>:
                </div>
                
                <div class="budget__value">0</div>
                
                <div class="budget__income">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value">+ 0.00</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="budget__expenses">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right">
                        <div class="budget__expenses--value">- 0.00</div>
                        <div class="budget__expenses--percentage">0%</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type" aria-label="Income or Expense">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Item description" aria-label="Enter item description">
                    <input type="number" class="add__value" placeholder="Amount" aria-label="Enter Amount">
                    <button class="add__btn" aria-label="Enter items">
                        <i class="far fa-check-circle"></i>
                    </button>
                </div>
            </div>
            
            <div class="container">
                <div class="income">
                    <h2 class="income__title">Income</h2>
                    
                    <div class="income__list">

                                </div>
                            </div>
                        </div>
                        -->
                        
                    </div>
                </div>
                
                
                
                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
